<!DOCTYPE html>



<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link href="netflix.css" rel="stylesheet">
  <style>
    #scroll {
      height: 500px;
      width: 400px;
      overflow-y: scroll;
      overflow-x: hidden;
    }
  </style>
</head>


<body id="scroll">
  <header>
    <div class="logo">
      <a class="header-logo" href=""><img src="logo.PNG"></a>
      <button class="header-btn">=</button>
    </div>
    <div class="header-menu">
      <div class="main-div">
        <a href="#home">Home</a>
        <a href="#tvShows">TV Shows</a>
        <a href="#movies">Movies</a>
        <a href="#originals">Originals</a>
        <a href="#recentlyAdded">Recently Added</a>
        <a href="#myList">My List</a>
      </div>
      <div class="icones">
        <ul>
          <li><a href=""><img src="https://www.pngkey.com/png/full/87-872187_lupa-search-icon-white-png.png"
                class="icon"></a></li>
          <li><a href=""><img
                src="https://applets.imgix.net/https%3A%2F%2Fassets.ifttt.com%2Fimages%2Fchannels%2F651849913%2Ficons%2Fmonochrome_large.png%3Fversion%3D0?w=240&h=240&auto=compress&s=3b8585313c326fe55d42ac99f1d0d46c"
                class="icon"></a></li>
          <li><a href=""><img
                src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/64623a33850498.56ba69ac2a6f7.png"
                class="perfil"></a></li>
        </ul>
      </div>
    </div>
    <main>
      <div class="frame">
        <h2 class="titulo">Series</h2>
        <div class="img"><img src="p10.jpeg" class="thumb"></div>
        <div class="img"><img src="p11.jpeg" class="thumb"></div>
        <div class="img"><img src="p14.jpeg" class="thumb"></div>
        <div class="img"><img src="p15.jpeg" class="thumb"></div>
        <div class="img"><img src="p9.jpeg" class="thumb"></div>
      </div>

      <div class="frame2">
        <h2 class="titulo">Peliculas</h2>
        <div class="img"><img src="p17.jpeg" class="thumb"></div>
        <div class="img"><img src="p19.jpeg" class="thumb"></div>
        <div class="img"><img src="p2.jpeg" class="thumb"></div>
        <div class="img"><img src="p3.jpeg" class="thumb"></div>
        <div class="img"><img src="p4.jpeg" class="thumb"></div>
      </div>
    </main>
  </header>

  <script>const header_btn = document.querySelector('.header-btn')
    const header_menu = document.querySelector('.header-menu')
    header_btn - addEventListener('click', () => {
      if (header_menu.style.display != 'block') {
        header_menu.style.display = 'block'
      } else {
        header_menu.style.display = 'none'
      }
    })</script>
</body>

</html>
